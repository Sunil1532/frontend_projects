<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city..." id="cityInput">
        <button id="searchBtn">Search</button>
    </div>

    <div id="errorMessage" class="error-message" style="display:none;">City not found</div>

    <h1 id="cityName"></h1>
    <div id="weatherCondition"></div>
    <h2 id="temperature"></h2>
    <div id="humidity"></div>
    <div id="wind"></div>

    <img id="weatherIcon" class="weather-icon" src="">

    <div class="details">
        <div class="col">
            <img src="images/humidity.png" alt="Humidity">
            <span id="humidityData"></span>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="Wind">
            <span id="windData"></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
